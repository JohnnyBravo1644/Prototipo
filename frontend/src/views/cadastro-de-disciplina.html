<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/formularios.css">
    <link rel="stylesheet" href="../css/cabecalho.css">
    <link rel="stylesheet" href="../css/rodape.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    
    <title>Adicionar-Disciplina</title>
</head>

<body>
    
    <header class="cabecalho">
        
        <span onclick="openNav()" class="cabecalho__hamburguer"><p><img class="cabecalho__Icone-hamburguer" src="../img/hamburger-md-svgrepo-com.svg" alt="Icone de hamburguer" width="50em"></p></span>
        <img class="cabecalho__imagem" src="../img/logo-Unibave.png" alt="logo-unibave" width="130px">
        
        <div id="mySidenav" class="sidenav">
            <ul class="cabecalho__lista">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <li><a title="Sobre" href="cadastro-de-professor.html" onclick="closeNav()">Cadastrar um Professor</a></p></li>
                <li><a title="Ferramentas" href="professores.html" onclick="closeNav()">Lista de Professores</a></li>
                <li><a title="Projetos" href="disciplinas.html" onclick="closeNav()">Lista de Disciplinas</a></li>
            </ul>
        </div>
        
    </header>
    
    <main>
        
        <h1 class="conteiner__titulo">Cadastro de Disciplina</h1>
        
        <section class="cadastrar-disciplina">
            
            
            <form class="formulario" action="">
                
                <div class="mb-3">
                    <label class="formulario__label form-label">Nome da Disciplina</label>
                    <input class="formulario__input form-control" type="text" class="form_control" id="nome-da-disciplina">
                </div>
                
                
                <div class="mb-3">
                    <label for="nome do professor" class="formulario__label form-label">Nome do Professor</label>
                    <select type="text" class="formulario__input form-select" id="nome-do-professor">
                        <option>Nenhum</option>
                    </select>
                </div>

                <div class="formulario__caixa-organisacao">

                    <div class="mb-3">
                        <label for="sala de aula" class="formulario__label form-label">Sala de Aula</label>
                        <select type="text" class="formulario__input form-select quantidade-de-alunos" id="selecionar-sala">
                            <option >Nenhuma</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="formulario__label form-label">Quantidade de Alunos</label>
                        <input class="formulario__input form-control" id="quantidade-de-alunos" type="number" min="0" max="100">
                    </div>

                </div>
                
                <div class="mb-3">
                    <label for="disabledSelect" class="formulario__label form-label">Dia da semana</label>
                    <select type="text" class="formulario__input form-select" id="disciplina-dia-semana">
                        <option>Segunda Feira</option>
                        <option>Ter√ßa Feira</option>
                        <option>Quarta Feira</option>
                        <option>Quinta Feira</option>
                        <option>Sexta Feira</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label for="disabledSelect" class="formulario__label form-label">Periodo</label>
                    <select type="text" class="formulario__input form-select" id="disciplina-periodo">
                        <option>Noturno</option>
                        <option>Vespertino</option>
                    </select>
                </div>
                
                <div class="formulario__botao">
                    <button onclick="inserirHorario()" class="btn btn-outline-success">Finalizar Cadastro</button>
                </div>
                
            </form>
            
        </section>
        
    </main>
    
    <footer class="rodape">
        <h2 class="rodape__contato-titulo">Contato</h2>
        
        <div class="rodape__contato-redes-sociais">
            <ul class="rodape__contato-lista">
                
                <li class="rodape__contato-lista-item rodape__contato-lista-instagram"><a title="Ir para o perfil do Instagram" href="https://www.instagram.com/unibave/" target="_blank">Instagram</a></li>
                <li class="rodape__contato-lista-item rodape__contato-lista-linkedin"><a title="Ir para o perfil do Linkedin" href="https://www.linkedin.com/school/unibave/" target="_blank">Linkedin</a></li>
                <li class="rodape__contato-lista-item rodape__contato-lista-facebook"><a title="Ir para o perfil do Facebook" href="https://www.facebook.com/unibave" target="_blank">Facebook</a></li>
                
            </ul>
        </div>
        
        <section class="rodape__contato-fale-conosco">
            
            <p class="rodape__contato-descricao">Fale conosco.</p>
            
            <p>
                <br><a title="telefone" href="tel:+5548346656003" class="rodape__contato-telefone">(48) 98871-3783</a></br>
            </p>
            
        </section>
    </footer>
    
    <script src="../js/disciplina-req.js"></script>
    <script src="../js/salas-req.js"></script>
    <script src="../js/funcoes.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    
</body>
</html>
