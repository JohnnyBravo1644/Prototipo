<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/formularios.css">
    <link rel="stylesheet" href="../css/cabecalho.css">
    <link rel="stylesheet" href="../css/rodape.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    
    <title>index</title>
</head>
<body>

    <header class="cabecalho">
    </header>

    <main>

        <div class="login">
            <img class="login__imagem" src="../img/Logo-Unibave.png" alt="logo do centro universitario barriga verde">
        </div>

        <div class="mb-3">
            <label class="formulario__label form-label">email</label>
            <input class="formulario__input form-control" type="text" class="form_control" id="email">
        </div>

        <div class="mb-3">
            <label class="formulario__label form-label">Senha</label>
            <input class="formulario__input form-control" type="text" class="form_control" id="senha">
        </div>

        <div class="formulario__botao">
            <button class="btn btn-success" type="button" data-bs-toggle="modal" data-bs-target="#dynamicModal">Acessar</button>

            <button type="button" class="btn btn-success">Esqueci minha senha</button>

            <button type="button" class="btn btn-success">Criar cadastro</button>
        </div>

        <div id="hidden-modal"></div>

        
    </main>
    
    <script src="../js/inserir.js"></script>
    <script src="../js/funcoes.js"></script>

</body>
</html>
